<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Da Holda Blocklist</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 12px;
        width: 320px;
        background-color: #fafafa;
      }

      h3 {
        margin-top: 0;
        text-align: center;
        font-size: 16px;
        margin-bottom: 12px;
      }

      #inputs {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
      }

      .entry {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .entry input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .entry button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        opacity: 0.8;
        transition: opacity 0.2s ease;
      }

      .entry button:hover {
        opacity: 1;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      button.action {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        background-color: #1976d2;
        color: white;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button.action:hover {
        background-color: #145ea8;
      }

      button.action.secondary {
        background-color: #555;
      }

      button.action.secondary:hover {
        background-color: #333;
      }

      .icon {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h3>Blocklist</h3>
    <div id="inputs"></div>

    <div class="buttons">
      <button id="add" class="action secondary">
        <span class="icon">âž•</span> Add Site
      </button>
      <button id="save" class="action">
        <span class="icon">ðŸ’¾</span> Save
      </button>
    </div>
    <div id="status" style="
  text-align: center;
  font-size: 13px;
  color: green;
  opacity: 0;
  transition: opacity 0.3s ease;
  margin-top: 8px;
"></div>


    <script src="popup.js"></script>
  </body>
</html>
